name: CI

on: [push, pull_request]

jobs:
  build_ubuntu:
    runs-on: ubuntu-18.04

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build setup
        run: ./setup-build.sh

      - name: Build
        run: ./build.sh

      - uses: actions/upload-artifact@v2
        with:
          name: binary_package
          path: upload

      - uses: google-github-actions/upload-cloud-storage@main
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        with:
          credentials: ${{ secrets.google_cloud_platform_credentials }}
          path: upload
          destination: verifast-nightlies

  build_macos:
    runs-on: macos-10.15

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build setup
        run: ./setup-build.sh

      - name: Build
        run: ./build.sh

      - uses: actions/upload-artifact@v2
        with:
          name: binary_package
          path: upload

      - uses: google-github-actions/upload-cloud-storage@main
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        with:
          credentials: ${{ secrets.google_cloud_platform_credentials }}
          path: upload
          destination: verifast-nightlies
